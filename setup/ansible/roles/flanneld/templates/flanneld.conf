{% macro initial_cluster() -%}
{% for host in groups[etcd_peer_group] %}
{{ etcd_peer_url_scheme }}://{{ host }}:{{ etcd_client_port }}
{%- if not loop.last -%},{%- endif -%}
{%- endfor -%}
{% endmacro -%}
# Flanneld configuration options

# etcd url location.  Point this to the server where etcd runs
FLANNEL_ETCD_ENDPOINTS="{{ initial_cluster() }}"

# etcd config key.  This is the configuration key that flannel queries
# For address range assignment
FLANNEL_ETCD_PREFIX="{{ flannel_etcd_prefix }}"

# Any additional options that you want to pass
FLANNEL_OPTIONS="-etcd-cafile={{ cert_dir }}/ca.pem -etcd-certfile={{ cert_dir }}/kubernetes.pem -etcd-keyfile={{ cert_dir }}/kubernetes-key.pem" 
# Flannel 1.8+ does not support the following flag
# -log_dir={{ flannel_log_dir }} -logtostderr=false"
